# yaml-language-server: $schema=https://goreleaser.com/static/schema.json

version: 2
builds:
  - id: main
    targets:
      - darwin_amd64
      - darwin_arm64
      - windows_amd64
      - linux_amd64
    env:
      - CGO_ENABLED=0
    main: .
    binary: day-one-to-hugo
archives:
  - id: zip
    builds:
      - main
    wrap_in_directory: true
    format_overrides:
      - goos: macos
        format: tar.gz
      - goos: windows
        format: zip
      - goos: linux
        format: tar.gz
nfpms:
  - id: package_nfpms
    package_name: day-one-to-hugo
    builds:
      - main
    vendor: lmika
    homepage: https://day-one-to-hugo.lmika.dev/
    maintainer: Leon Mika <lmika@lmika.org>
    description: Converts Day One JSON exports to a Hugo site
    license: MIT
    formats:
      - deb
      - rpm
    bindir: /usr/local/bin
brews:
  - name: day-one-to-hugo
    repository:
      owner: lmika
      name: homebrew-day-one-to-hugo
      token: "{{ .Env.HOMEBREW_GITHUB_TOKEN }}"
    homepage:  https://day-one-to-hugo.lmika.dev/
    description: Converts Day One JSON exports to a Hugo site
    license: MIT
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"